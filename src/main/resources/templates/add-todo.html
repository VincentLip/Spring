<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <title>Title</title>
</head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>


<div class="container">
  <h2>Ajouter une Todo</h2>
  <form th:action="@{/todo/create}" method="post" th:object="${todo}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="titre">Titre</label>
        <input type="text" th:field="*{titre}" class="form-control" id="titre" placeholder="ex : Bell">
      </div>
      <div class="form-group col-md-6">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" th:field="*{description}"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" th:field="*{date}"
             th:attr="value=${#dates.format(todo.date, 'yyyy-MM-dd')}">
    </div>
    <div>
      <input type="file" name="image"/>
    </div>
      <input type="hidden" th:field="*{etat}" class="form-control" id="etat"/>
      <input type="hidden" th:field="*{id}" class="form-control" id="id" />
      <button type="submit" class="btn btn-primary">Validation</button>
  </form>
</div>
</body>
</html>
